<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS & JS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Icons & Fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Slick Carousel CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="main">
      <!-- Slide banner -->
      <div class="slide">
        <img src="images/slide.webp" alt="" />
      </div>
      <!-- LIÊN QUÂN -->
      <div class="list">
        <div class="listgame-overlay"></div>
        <div class="container">
          <div class="products_list">
            <div class="product_list--title">
              <div class="product_list--text"><p>LIÊN QUÂN</p></div>
              <div class="product_list--titlejr">
                <div class="product_list--button">
                  <p><a href="./products-lq.html">Xem tất cả</a></p>
                </div>
              </div>
            </div>
            <div class="product_list" id="exploreProducts"></div>
          </div>
        </div>
      </div>

      <!-- FREE FIRE -->
      <div class="list">
        <div class="listgame-overlay"></div>
        <div class="container">
          <div class="products_list">
            <div class="product_list--title">
              <div class="product_list--text"><p>FREE FIRE</p></div>
              <div class="product_list--titlejr">
                <div class="product_list--button">
                  <p><a href="./products-ff.html">Xem tất cả</a></p>
                </div>
              </div>
            </div>
            <div class="product_list" id="FREEFIREProducts"></div>
          </div>
        </div>
      </div>

      <!-- PUBG -->
      <div class="list">
        <div class="listgame-overlay"></div>
        <div class="container">
          <div class="products_list">
            <div class="product_list--title">
              <div class="product_list--text"><p>PUBG</p></div>
              <div class="product_list--titlejr">
                <div class="product_list--button">
                  <p><a href="./products-pubg.html">Xem tất cả</a></p>
                </div>
              </div>
            </div>
            <div class="product_list" id="PUBGProducts"></div>
          </div>
        </div>
      </div>

      <!-- ROBOLOX -->
      <div class="list">
        <div class="listgame-overlay"></div>
        <div class="container">
          <div class="products_list">
            <div class="product_list--title">
              <div class="product_list--text"><p>ROBOLOX</p></div>
              <div class="product_list--titlejr">
                <div class="product_list--button">
                  <p><a href="./products-rbl.html">Xem tất cả</a></p>
                </div>
              </div>
            </div>
            <div class="product_list" id="ROBOLOXProducts"></div>
          </div>
        </div>
      </div>

      <!-- GENSHIN -->
      <div class="list">
        <div class="listgame-overlay"></div>
        <div class="container">
          <div class="products_list">
            <div class="product_list--title">
              <div class="product_list--text"><p>GENSHIN</p></div>
              <div class="product_list--titlejr">
                <div class="product_list--button">
                  <p><a href="./products-gs.html">Xem tất cả</a></p>
                </div>
              </div>
            </div>
            <div class="product_list" id="GENSHINProducts"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

    <!-- Slick Carousel JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
      integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      async function loadProducts() {
        // Liên quân
        const res1 = await fetch(
          "http://localhost:5000/api/products?category=LienQuan&limit=6"
        );
        const data1 = await res1.json();
        const items1 = data1.items || [];
        const exploreContainer = document.getElementById("exploreProducts");
        exploreContainer.innerHTML = items1
          .map(
            (p) => `
        <a href="/product/${p.slug}">
          <div class="explore_product--box">
            <div class="list_box--img">
              <img src="images/${p.images?.[0] || "default.png"}" alt="${
              p.title
            }" />
            </div>
            <div class="product_box--content">
              <h6>${p.title}</h6>
            </div>
            <div class="product_box--button">
              <p>MUA NGAY</p>
            </div>
          </div>
        </a>
      `
          )
          .join("");
        // FREEFIRE
        const res2 = await fetch(
          "http://localhost:5000/api/products?category=FreeFire&limit=6"
        );
        const data2 = await res2.json();
        const items2 = data2.items || [];
        const FREEFIREContainer = document.getElementById("FREEFIREProducts");
        FREEFIREContainer.innerHTML = items2
          .map(
            (p) => `
        <a href="/product/${p.slug}">
          <div class="product_list--box">
            <div class="list_box--img">
            <img src="images/${p.images?.[0] || "default.png"}" alt="${
              p.title
            }" />

            </div>
            <div class="list_box--content">
              <h6>${p.title}</h6>
            </div>
            <div class="list_box--button">
              <p>MUA NGAY</p>
            </div>
          </div>
        </a>
      `
          )
          .join("");
        // PUBG
        const res3 = await fetch(
          "http://localhost:5000/api/products?category=PUBG&limit=6"
        );
        const data3 = await res3.json();
        const items3 = data3.items || [];
        const PUBGContainer = document.getElementById("PUBGProducts");
        PUBGContainer.innerHTML = items3
          .map(
            (p) => `
        <a href="/product/${p.slug}">
          <div class="product_list--box">
            <div class="list_box--img">
            <img src="images/${p.images?.[0] || "default.png"}" alt="${
              p.title
            }" />

            </div>
            <div class="list_box--content">
              <h6>${p.title}</h6>
            </div>
            <div class="list_box--button">
              <p>MUA NGAY</p>
            </div>
          </div>
        </a>
      `
          )
          .join("");
        // robolox
        const res4 = await fetch(
          "http://localhost:5000/api/products?category=Roblox&limit=6"
        );
        const data4 = await res4.json();
        const items4 = data4.items || [];
        const ROBOLOXContainer = document.getElementById("ROBOLOXProducts");
        ROBOLOXContainer.innerHTML = items4
          .map(
            (p) => `
        <a href="/product/${p.slug}">
          <div class="product_list--box">
            <div class="list_box--img">
            <img src="images/${p.images?.[0] || "default.png"}" alt="${
              p.title
            }" />

            </div>
            <div class="list_box--content">
              <h6>${p.title}</h6>
            </div>
            <div class="list_box--button">
              <p>MUA NGAY</p>
            </div>
          </div>
        </a>
      `
          )
          .join("");
        // GENSHIN
        const res5 = await fetch(
          "http://localhost:5000/api/products?category=Genshin&limit=6"
        );
        const data5 = await res5.json();
        const items5 = data5.items || [];
        const GENSHINContainer = document.getElementById("GENSHINProducts");
        GENSHINContainer.innerHTML = items5
          .map(
            (p) => `
        <a href="/product/${p.slug}">
          <div class="product_list--box">
            <div class="list_box--img">
            <img src="images/${p.images?.[0] || "default.png"}" alt="${
              p.title
            }" />

            </div>
            <div class="list_box--content">
              <h6>${p.title}</h6>
            </div>
            <div class="list_box--button">
              <p>MUA NGAY</p>
            </div>
          </div>
        </a>
      `
          )
          .join("");
      }

      loadProducts();
    </script>
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
