<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="mainnt">
      <div class="napthe">
        <div class="container">
          <div class="napthebox">
            <div class="chonnhamang">
              <p>Chọn nhà mạng</p>
            </div>
            <img src="./images/qr.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
