<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS (v4) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Slick Carousel CSS tá»« CDN -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="products-ff.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="mainpr">
      <div class="list">
        <div class="container">
          <div class="products">
            <div class="product_title">
              <div class="product_text"><p>FREE FIRE</p></div>
            </div>
            <div class="product_list" id="FREEFIREProducts"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <script>
      async function loadProducts() {
        // ff
        const res2 = await fetch(
          "http://localhost:5000/api/products?category=FreeFire&limit=100"
        );
        const data2 = await res2.json();
        const items2 = data2.items || [];
        const FREEFIREContainer = document.getElementById("FREEFIREProducts");
        FREEFIREContainer.innerHTML = items2
          .map(
            (p) => `
        <a href="/product/${p.slug}">
          <div class="product_list--box">
            <div class="list_box--img">
            <img src="images/${p.images?.[0] || "default.png"}" alt="${
              p.title
            }" />

            </div>
            <div class="list_box--content">
              <h6>${p.title}</h6>
            </div>
            <div class="list_box--button">
              <p>MUA NGAY</p>
            </div>
          </div>
        </a>
      `
          )
          .join("");
      }

      loadProducts();
    </script>
  </body>
</html>
